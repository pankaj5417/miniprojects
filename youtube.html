<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        font-family: sans-serif;
      }
      #videos{
        
        display: grid;
        grid-template-columns: repeat(4,23% );
        gap: 3%;
        margin:2px 2px;
       


      }
      .videoDiv{
        display: inline-block;
        font-size: 14px;
        overflow: hidden;
      }
      #nav-container{
        display: flex;
      }
      #left-container{
        width: 18%;

      }
      #navbar-left{
        display: flex;
        align-items: center;
        height: 100px;
        position:sticky;
        z-index: 1;
        top:0;
      }
      #right-container{
        width: 82%;

      }
      #navbar-right-top{
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: white;
      }
      #navbar-right{
      display: flex;
      align-items: center;
        height: 100px;
       
        background-color: white;
      }
      #navbar-right-left{
        width: 78%;
        display: flex;
        align-items: center;
        margin: 3px 6%;
      }
      #navbar-right-right{
        display: flex;
        align-items: center;
        width: 22%;
      }
      .nav-right-logo,.sidebar-logo{
        width: 25px;
        height: 25px;
        margin: 6%;
      }
      .sidebar-text{
        margin-left: 3px;
      }
      .sidebar-logo-videos{
        width: 35px;
        height: 35px;
        margin: 4%;
      }
      #search-logo{
        width: 20px;
        height: 20px;
        margin:  15% 24%;

      }
      #search-btn{
        display: flex;
        width: 60px;
        height: 40px;
        background-color: whitesmoke;
        border: 1px solid lightgray;
        border-radius: 2px;
        margin-right: 15px;

      }
      #query{
        width: 70%;
        height: 40px;
        border-radius: 1px;
        border: 1px solid lightgray;
        padding: 0 1%;

      }
      #left-sidebar{
        width: 100%;
        height: 580px;
        overflow:auto;
        position: sticky;
        left: 0;
        top: 100px;
        z-index: 1;
      
      }
      
      .left-cont::-webkit-scrollbar-track{
        background: transparent;
      }
      .left-cont::-webkit-scrollbar-thumb{
        background: transparent;
      }
      .sidebar-btn{
        display: flex;
      }
      #rightbar{
        width: 100%;
        background-color: whitesmoke;
      }
      .cursor{
        cursor: pointer;
      }
      .youtube-logo{
        width: 90px;
        height: 30px;
        margin: 2%;
      }
      .microphone{
        margin-left: 45%;
      }
      .category{
        width: fit-content;
        height: 25px;
        border: 1px solid lightgray;
        border-radius: 16px;
        margin: 5px;
        padding: 5px 15px;
      }
      #category-container{
        display: flex;
      }

      #login{
        width: 20%;
        height: 180px;
        padding: 6px;
        position: sticky ;
        margin: -93% 0 0 79%;
        background-color: white;
        display: none;
        box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
       -webkit-box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
       -moz-box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
        border: 1px solid #070d11;
    }

      #signup{
        width: 20%;
        height: 340px;
        position: sticky;
        padding: 6px;
        background-color: white;
        box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
       -webkit-box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
       -moz-box-shadow: -1px 1px 32px 3px rgba(40,40,57,0.77);
        margin: -94% 0 0 80%;
display: none;
        border: 1px solid #0d1418;
    }
    .inputbox input{
        height: 20px;
        margin: 1px 0 0 3%;
        width:87%;
        padding: 2px 0 0 5px;
        border-radius: 5px;
        outline: none;
        border: none;
        background-color:#0d1418 ;
        color: white;

    }
    .inputbox{
        background-color: #070d11;
    }
    .inputbox-hr{
        width: 95%;
        margin-left: 0 3%;
    }
    .login-btn2,.signup-btn2{
        font-size: 14px;
        font-weight: 500;
        margin-right: 4px;

    }
    
    
    .login-button{
        width: 60%;
        height: 35px;
        margin: 5% 20%;
        background-color: #0c1a25;
        color: white;
        font-size: 20px;
        font-weight: 500;
        border-radius: 4px;
    }
    .closeBtn{
        margin:2px 88%;
    }
    .closeBtn:hover{
        background-color: red;
        color: white;
    }

    </style>
  </head>
